<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            label { padding-right: 10px; font-size: 2rem; }
            progress[value] { width: 20%; height: 3rem; background-color: darkgreen;}
        </style>
    </head>
    <body>
        <main>
            <label for="file">2^5 progress:</label>
            <progress id="file" max="32" value="5"> 15.625% </progress>
        </main>
    </body>
</html>
